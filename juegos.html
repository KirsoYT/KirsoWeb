<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zona de Juegos - Mantenimiento</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* PANEL DE NAVEGACIÃ“N */
    nav {
      background-color: #1a1a1a;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-family: sans-serif;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #00ffff;
    }

    /* PANEL ZONA DE JUEGOS */
    .navbar-juegos-container {
      background-color: #1e3a8a;
      padding: 12px 24px;
      box-shadow: 0 3px 6px #00000080;
      text-align: center;
      position: sticky;
      top: 56px;
      z-index: 999;
    }

    .navbar-title {
      margin: 0 0 12px 0;
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      color: #fbbf24;
      text-shadow: 1px 1px 3px #000;
    }

    .navbar-juegos {
      display: flex;
      justify-content: center;
    }

    .navbar-juegos a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #3b82f6;
      transition: background 0.3s, color 0.3s;
      box-shadow: inset 0 -3px 0 #2563eb;
    }
