<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Mundo Bloques</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
    }

    .navbar {
      background-color: #3c8527;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 0 #2e661e;
      gap: 15px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px #000;
      flex-grow: 1;
    }

    .navbar a {
      color: #fff;
      background-color: #2e661e;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 2px 5px #00000080;
    }

    .store-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .item-card {
      background-color: #2d2d44;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000080;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .item-card img {
      width: 80px;
      height: 80px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .item-desc {
      font-size: 0.9rem;
      color: #cccccc;
    }

    .btn-comprar {
      background-color: #6b7280;
      color: #ddd;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>□ Tienda de Mundo Bloques</h1>
    <a href="InfoMC.html">Volver</a>
  </div>

  <div class="store-container">
    <div class="item-card">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/3e/Netherite_Sword_JE3_BE2.png" alt="Espada">
      <div class="item-info">
        <div class="item-title">Espada Épica</div>
        <div class="item-desc">Una espada poderosa para defenderte. 500 GPTCoins.</div>
      </div>
      <button class="btn-comprar" disabled>En mantenimiento</button>
    </div>

    <div class="item-card">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/3c/Diamond_Chestplate_JE2_BE2.png" alt="Armadura">
      <div class="item-info">
        <div class="item-title">Armadura Diamante</div>
        <div class="item-desc">Protección máxima en el mundo. 700 GPTCoins.</div>
      </div>
      <button class="btn-comprar" disabled>En mantenimiento</button>
    </div>

    <div class="item-card">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/56/Elytra_JE2_BE2.png" alt="Elytra">
      <div class="item-info">
        <div class="item-title">Elytra</div>
        <div class="item-desc">¡Vuela por el mundo! 1200 GPTCoins.</div>
      </div>
      <button class="btn-comprar" disabled>En mantenimiento</button>
    </div>
  </div>

</body>
</html>
